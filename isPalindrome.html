<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>回文数</title>
    <script>
        /*回文数：给一个整数，判断其是否为回文数。（回文数：一个数，这个数顺读和逆读都是一样的。例：12321）*/
        //方法一：将数字倒序，判断是否相等
        function palindromeNumber(number){
            return Number(String(number).split("").reverse().join("")) == number;
        }
        //方法二：比较第一位与倒数第一位，第二位与倒数第二位......以此类推，都相等则为回文数。
        function palindrome_number(number){
            let arr = String(number).split("");
            let length = arr.length - 1;
            for(let i = 0; i <= Math.floor(length/2); i++){
                if(arr[i] != arr[length - i]) return false;
            }
            return true;
        }
        //方法三：通过数学方式将数字倒序，再判断是否和原数字相等。
        function huiWenShu(number){
            let num = number;
            let newnumber = 0;
            while(number > 0){
                newnumber = newnumber*10 + number % 10;
                number = Math.floor(number/10);
            }
            if(num == newnumber) return true;
            else {return false;}
        }
    </script>
